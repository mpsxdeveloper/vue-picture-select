<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@next"></script>
    <title>VueJS Picture Select</title>
</head>

<body>
    
    <div id="app">
        <h1>VueJS Picture Select</h1>        
        <div class="left">            
            <h1>Pictures</h1>
            <ul>
                <li v-for="picture in pictures" @click="toggleFav(picture)">
                    <img v-if="!picture.isFav" :src="picture.img" :alt="picture.titulo" width="400" height="300" />                    
                </li>
            </ul>
        </div>
        <div class="right">
            <h1>Favorites</h1>
            <ul>
                <li v-for="picture in pictures" :class="{fav: picture.isFav}" @click="toggleFav(picture)">
                    <img v-if="picture.isFav" :src="picture.img" :alt="picture.titulo" width="400" height="300" />                    
                </li>
            </ul>
        </div>
    </div>
    
    <script src="app.js"></script>

</body>

</html>
